<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Update existing Departments number of posts in the company </h1>
    <br><br><br><br>
    <h3>Below departments are in exixtence try to update the number of posts within them</h3> 
    <ul>
        {% for l in tup %} 
            <li>Press {{l[0]}} to update the number of posts for {{l[1]}} department </li>
        {% endfor %} 
    </ul>
    <form name="passdata" action="/boss/PostsUpdate" method="post">

        <label>Department ID : </label> 
        <input type="number" name="pid" required>
        <br><br><br><br>

        <label>Seats(totlal people required for this deparment) : </label> 
        <input type="number" name="seats" required>
        <br><br><br><br>
        
        <input type="submit" value="submit">
    </form>
    <h1>{{mg}}</h1>
</body>
</html>
